<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 400px; /* Square box width */
            height: 600px; /* Square box height */
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }
        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 6px;
            display: block;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        .gender-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .gender-group input {
            width: auto;
        }
        .btn {
            background-color: #5cb85c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
        }
        .btn:hover {
            background-color: #4cae4c;
        }
        .form-footer {
            margin-top: 10px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
        .form-footer a {
            color: #333;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

            <label for="position">Position Applied For:</label>
            <input type="text" id="position" name="position" required placeholder="Enter the position you're applying for">

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" required>

            <label for="experience">Years of Experience:</label>
            <select id="experience" name="experience" required>
                <option value="0-1">0-1 years</option>
                <option value="2-5">2-5 years</option>
                <option value="5+">5+ years</option>
            </select>

            <div class="gender-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </div>

            <button type="submit" class="btn">Submit Application</button>
        </form>

        <div class="form-footer">
            <p>By submitting this form, you agree to our <a href="#">Privacy Policy</a>.</p>
        </div>
    </div>
</body>
</html>
